<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ezsearch</title>
    <link rel="stylesheet" type="text/css" href="CSS/EZsearch.css">
    <script src="Scripts/searchFunctions.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
    <script>        
        $(document).ready(function () {
            search.initHistoryList();
        });
    </script>
</head>

<body>
    <!-- search component(sit on top) -->
    <div class="search-container">
        <h1 class="ez-header" ><b>EZ</b>search</h1>
        <div class="dropdown">
            <input class="ez-input" id="search-block" name="value" type="text" value="" placeholder="search">
            <input class="btn ez-btn" type="button" value="Search" onclick="search.callBing()">
        </div>
    </div>

    <div class="results"><!-- Here gonna be the results --></div>

    <div class="modal"><!-- Place at bottom of page --></div>

    <script>
        $body = $("body");
        $(document).ajaxStart(function () {
            $body.addClass("loading"); 
        }).ajaxStop(function () {
            $body.removeClass("loading");
            });

        $("#search-block").keypress(function (event) {
            if (event.which == 13) {
                event.preventDefault();
                search.callBing();
            }
        });

    </script>

   
</body>
</html>
